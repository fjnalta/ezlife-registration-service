# move files
before_script:
  - echo "Moving files to public directory"
  - cp -r * /var/www/ezlife-registration-service
# install node_modules and deploy application
deploy_to_production:
  stage: deploy
  script:
    - echo "Switch to new working directory"
    - cd /var/www/ezlife-registration-service/
    - echo "Install node_modules"
    - npm install --save
    - echo "(Re)Start node app"
    - pm2 restart app.js